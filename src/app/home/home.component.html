<!-- Nav Bar Start -->
<section class="max-w-1280px mx-auto px-4">
    <nav class="d-flex justify-content-md-start justify-content-center py-4">
      <a href="#">
        <img src="./assets/logo.png" alt="" class="logo">
      </a>
    </nav>
  </section>
  <!-- Nav Bar End -->
  
  <!-- Search Bar Start -->
  <Section class="max-w-1280px mx-auto mb-3 -mt-64px">
    <div class="contain-box">
      <form class="row no-gutters">
        <div class="col-lg-8 col-md-7 col-8 px-lg-3 px-sm-2 px-1">
          <input [(ngModel)]="search" class="form-control bg-white rounded-lg shadow border-0 w-100 h-50px px-4 mr-lg-4 mr-2" type="text"
          placeholder="Enter the word you want to search" name="search" id="inputSearch">
        </div>
        <div class="col-lg-4 col-md-5 col-4 px-lg-3 px-sm-2 px-1">
          <button type="button"
            class="btn bg-red rounded-xl h-50px w-100 text-white font-weight-semibold shadow-sm d-flex justify-content-center align-items-center px-lg-5 px-md-4 p-0 boto" (click)=buscar()>
            <span class="ml-2 d-sm-block d-none"><i class="fas fa-search"></i> SEARCH</span>
          </button>
    </div>
  <!-- Search Bar End -->
  
  <!-- Main Box Start -->
  <Section class="max-w-1280px mx-auto">
    <div class="">
      <div class="row no-gutters">
        <div class="col-lg-8 px-lg-3 px-sm-2 px-1 py-4">
          <div class="bg-white rounded-xl shadow-lg px-5 py-4 mb-4">
            <a [routerLink]="['search/海賊']"> 
            <div class="row align-items-center">
              
              <div class="col-xl-6">
                <h1 class="display-1 text-paragraph font-weight-normal text-center">海賊</h1>
                <h2 class="text-paragraph text-center">かいぞく</h2>
              </div>
              <div class="col-xl-6 text-xl-left text-center">
                <h2 class="text-paragraph text-break mb-3">
                    PIRATE
                </h2>
                <h2 class="text-paragraph text-break">PIRATA</h2>
                <br>
                <img style="padding-right: 14%;" class="w-260px h-154px object-cover" src="https://images.unsplash.com/photo-1594189683218-b5a9a346a43f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80%20750w" alt="">
              </div>
            </div>
          </a>
          </div>
          <div class="bg-white rounded-xl shadow-lg px-5 py-4 mb-4">
            <h2 class="text-paragraph mb-3 ml-3 mt-4 nombreRanking">About us</h2>
            <iframe width="520" height="315"  src="https://www.youtube.com/embed/uO6Qi7JWq1o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          <div class="bg-white rounded-xl shadow-lg px-5 py-4 mb-4">
            <h4 class="text-paragraph mb-3 ml-3 mt-4 nombreRanking">Learn Japanese with real live examples</h4>
          </div>
        </div>

        <div class="col-lg-4 px-lg-3 px-sm-2 px-1 py-4">
          <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-4 pb-3">
            <h2 class="text-paragraph mb-3 ml-3 mt-4 nombreRanking">Ranking</h2>
            <h5 class="text-paragraph mb-0 lista_palabras">
               <ol>
                <li *ngFor='let palabra of ranking;'> <a routerLink='/search/{{palabra["word"]}}'> {{palabra["word"]}}</a></li>
               </ol>
              </h5>
          </div>
          <div class="bg-white rounded-xl shadow-lg px-2 py-3">
            <h2 class="text-paragraph px-3">Twitter</h2>
            <a class="twitter-timeline" href="https://twitter.com/theReiProject" data-width="100%" data-height="438">
              Tweets
            </a>
          </div>
        </div>
      </div>
    </div>
  </Section>
