<!-- Nav Bar Start -->
<section class="max-w-1280px mx-auto px-4">
    <nav class="d-flex justify-content-md-start justify-content-center py-4">
      <a href="#">
        <img src="./assets/logo.png" alt="" class="logo">
      </a>
    </nav>
  </section>
  <!-- Nav Bar End -->
  
  <!-- Search Bar Start -->
  <Section class="max-w-1280px mx-auto mb-3 -mt-64px">
    <div class="contain-box">
      <form class="row no-gutters">
        <div class="col-lg-8 col-md-7 col-8 px-lg-3 px-sm-2 px-1">
          <input [(ngModel)]="search" class="form-control bg-white rounded-lg shadow border-0 w-100 h-50px px-4 mr-lg-4 mr-2" type="text"
          placeholder="Enter the word you want to search" name="search" id="inputSearch">
        </div>
        <div class="col-lg-4 col-md-5 col-4 px-lg-3 px-sm-2 px-1">
          <button type="button"
            class="btn bg-red rounded-xl h-50px w-100 text-white font-weight-semibold shadow-sm d-flex justify-content-center align-items-center px-lg-5 px-md-4 p-0 boto" (click)=buscar()>
            <span class="ml-2 d-sm-block d-none "><i class="fas fa-search"></i> SEARCH</span>
          </button>
    </div>
  <!-- Search Bar End -->
  
  <!-- Main Box Start -->
  <Section class="max-w-1280px mx-auto">
    <div class="">
      <div class="row no-gutters">
        <div class="col-lg-8 px-lg-3 px-sm-2 px-1 py-4">
          <div class="bg-white rounded-xl shadow-lg px-5 py-4 mb-4" style="width: 594.66px;">
            <div class="row align-items-center">
              <div class="col-xl-6">
                <h1 class="display-1 text-paragraph font-weight-normal text-center" id="palabraPrincipal">{{palabraPrincipal}}</h1>
                <h2 class="text-paragraph text-center">{{lectura}}</h2>
              </div>
              <div class="col-xl-6 text-xl-left text-center" style="padding-left: 10%;">
                <h2 class="text-paragraph text-break mb-3" id="traduccionIngles">{{traduccionIngles}}
                </h2>
                <h2 class="text-paragraph text-break" id="traduccionEspanol">{{traduccionEspanol}}
                </h2>
              </div>
              <div style="display: inline-block; display: flex; flex-wrap: nowrap; flex-direction: row; text-align: right; padding-left: 83%;">
                <h3 (click)="playAudio();" style="margin-right: 12px;"><i class="fas fa-volume-up" style="color: #707070;"></i></h3>
                <h3 style=" color: #707070; padding-left: 5%;">{{jlpt}}</h3>
              </div>
              
            </div>
          </div>
          <div class="bg-white rounded-xl shadow-lg px-5 py-4 d-lg-none d-block mb-4">
            <h2 class="text-paragraph mb-3">Images</h2>
            <div class="carouse w-full" style="text-align: center;">
              <button (click)="cambiarImagenIzquierda()" style="float: left;padding-top: 13%; background: none; border: none;"><i class="fas fa-arrow-circle-left" style="color: #BC2C25;font-size: 25px;"></i></button>
              <button (click)="cambiarImagenDerecha()" style="float: right;padding-top: 13%; background: none; border: none;"><i  class="fas fa-arrow-circle-right" style="color: #BC2C25;font-size: 25px;"></i></button>
              <div class="mx-4"><img src="{{imagenMovil}}" alt="" class="w-260px h-154px object-cover" id="1"></div>
              <!-- <div class="mx-4"><img src="{{imagen2}}" alt="" class="w-260px h-154px object-cover hidden"  id="2"></div>
              <div class="mx-4"><img src="{{imagen3}}" alt="" class="w-260px h-154px object-cover hidden"  id="3"></div> -->
              
            </div>
          </div>
          <div class="bg-white rounded-xl shadow-lg px-5 py-4 " style="position: relative; height: 564px; overflow-y: scroll;">
            <h2 class="text-paragraph mb-3">Examples</h2>
            <div *ngIf="cargando" class="la-ball-clip-rotate la-3x" style="margin: auto; margin-top: 80px;">
              <div></div>
            </div>
             <div *ngIf="cargando==false">
              <div *ngIf="mostrarNHK==true" class="border-left-5 border-color p-2 mb-3">
                <h5 class="text-paragraph">{{fraseNHKtitle}}</h5>
                <a target="_blank" rel="noopener noreferrer" href="{{fraseNHKlink}}" class="nav-link p-0 text-paragraph h5 mb-0">www.nhk.or.jp</a>
              </div>
              <div class="border-left-5 border-color p-2 mb-2">
                <h5 class="text-paragraph mb-0">{{fraseYahootitle}}</h5>
                <a target="_blank" rel="noopener noreferrer" href="{{fraseYahoolink}}" class="nav-link p-0 text-paragraph h5 mb-0 text-break">www.news.yahoo.co.jp</a>
              </div>
             </div>
           </div>
        </div>
        <div class="col-lg-4 px-lg-3 px-sm-2 px-1 py-4">
          <div class="bg-white rounded-xl shadow-lg overflow-hidden mb-4">
            <a class="twitter-timeline" href="https://twitter.com/TwitterDev" data-width="100%" data-height="438">
              Tweets by @TwitterDev
            </a>
          </div>
          <div class="bg-white rounded-xl shadow-lg px-2 py-3">
            <h2 class="text-paragraph px-3">Youtube</h2>
            <div id="youglish_widget" data-auto-start=0 ></div>
          </div>
        </div>
      </div>
    </div>
  </Section>
  <!-- Main Box End -->
  
  <!-- Carosel Start -->
  <Section *ngIf="mostrarImagenes==true;" class="max-w-1280px mx-auto mb-4 d-lg-block d-none">
    <div class="contain-box">
      <div class="bg-white rounded-xl shadow-lg px-5 py-4" style=" width: 900px; margin-left: -156px; height: 300px; display: inline-block">
        <h2 class="text-paragraph mb-3">Images</h2>
        <div class="carouse">
          <img src="{{imagen1}}" alt="" class="w-260px h-154px object-cover" style="margin-right: 10px;">
          <img src="{{imagen2}}" alt="" class="w-260px h-154px object-cover" style="margin-right: 10px;">
          <img src="{{imagen3}}" alt="" class="w-260px h-154px object-cover">
        </div>
      </div>
    </div>
  </Section>
  <!-- Carosel End -->
  
  <!-- Exercices Button Start-->
  <section class="d-flex justify-content-center mb-4 boton-ejercicios" style="text-align: center;">
    <a [routerLink]="['/exercices/kanji/', palabraPrincipal]" class="btn bg-red rounded-xl h-50px h-3 text-white font-weight-semibold shadow-sm px-5 boto " style="font-size: x-large; margin-left: 300%; " >EXERCICES</a>
  </section>
  <!-- Exercices Button End-->
